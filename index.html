<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- navbar -->
        <div class="navbar">
          <!-- logo -->
          <div class="logo-container">
            <img
              src="./images/userAsset/NavLogo.jpg"
              alt="NavLogo"
              class="logo"
            />
            <div class="logo-text">ohn Doe</div>
          </div>

          <!-- portfolio links -->
          <div class="nav-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
          </div>
        </div>

        <!-- hero section -->
        <div class="hero-section">
          <!-- hero section left part -->
          <div class="hero-section-left">
            <div class="hero-section-heading">Hi! john Doe</div>

            <div class="hero-section-sub-heading hero-section-heading">
              I am a <span class="role"></span>
            </div>

            <div class="hero-section-description">
              I'm a software developer and here is my portfolio website. Here
              you'll learn about my journey as a software developer.
            </div>

            <div class="btn-pink" id="btn">Hire me</div>
          </div>

          <!-- hero section right part -->
          <div class="hero-section-right">
            <div class="absolute icons icon-dots">
              <img src="./images/userAsset/dots.png" alt="dots" />
            </div>
            <div class="absolute icons icon-cube">
              <img src="./images/userAsset/cube.png" alt="cube" />
            </div>
            <div class="absolute icons icon-circle">
              <img src="./images/userAsset/circle.png" alt="circle" />
            </div>
            <div class="absolute icons icon-zigzak">
              <img src="./images/userAsset/zigzags.png" alt="zigzags" />
            </div>
            <div class="absolute icons icon-plus">
              <img src="./images/userAsset/plus.png" alt="plus" />
            </div>
            <div class="user-image">
              <img src="./images/userAsset/UserImage.png" alt="userimage" />
            </div>
          </div>

          <!-- unseletable text -->
          <div class="faded-text">John Doe</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script> -->

    <script>

        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>

  </body>
</html>
